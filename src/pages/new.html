<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>호두마켓 | 회원가입</title>
  <link rel="stylesheet" href="../css/new.css">
</head>
<body>
  <main class="new_main">
    <h1 class="txt_hide">호두마켓 회원가입 창</h1>
    <div class="wrap_new">
      <a href=""><img src="../img/Logo-hodu-b.png" alt="호두마켓 메인페이지로 이동" class="img_hodu"></a>
      <!-- type of new -->
      <ul class="list_newType">
        <li><button type="button" class="btn_new btn_customer on">구매회원가입</button></li>
        <li><button type="button" class="btn_new btn_seller">판매회원가입</button></li>
      </ul>
      <!-- 구매회원가입 창 -->
      <section class="sec_new sec_customer on">
        <h2 class="txt_hide">구매회원가입 창</h2>
          <form action="">
            <div class="wrap_form">
              <div class="wrap_id">
                <label>아이디
                  <input type="text" class="inp_id">
                </label>
                <button type="button" class="btn_id">중복확인</button>
              </div>
              <div class="txt_err"></div>
              <label>비밀번호
                <input type="password">
              </label>
              <label>비밀번호 재확인
                <input type="password">
              </label>
              <div class="txt_err"></div>
              <div class="wrap_myInfo">
                <label>이름
                  <input type="text">
                </label>
                <p>휴대폰 번호</p>
                <div class="wrap_phone">
                  <div class="wrap_front">
                    <input type="text" value="010" class="txt_phone">
                    <button type="button" class="btn_front"><img src="../img/icon-down-arrow.png" alt="번호 목록 열고 닫기 버튼"></button>
                    <ul class="list_phone">
                      <li><button type="button">010</button></li>
                      <li><button type="button">011</button></li>
                      <li><button type="button">016</button></li>
                      <li><button type="button">017</button></li>
                      <li><button type="button">018</button></li>
                    </ul>
                  </div>
                  <label for="inp_mid" class="txt_hide">휴대폰 중간 자리</label>
                  <input type="text" maxlength="4" id="inp_mid">
                  <label for="inp_last" class="txt_hide">휴대폰 끝 자리</label>
                  <input type="text" maxlength="4" id="inp_last">
                </div>
                <p>이메일</p>
                <div class="wrap_email">
                  <label for="inp_emailFront" class="txt_hide">이메일 아이디 작성란</label>
                  <input type="text" id="inp_emailFront">
                  <span>@</span>
                  <label for="inp_emailBack" class="txt_hide">이메일 주소 작성란</label>
                  <input type="text" id="inp_emailBack">
                </div>
              </div>
            </div>
            <div class="wrap_rule">
              <label>
                <input type="checkbox" class="inp_confirm">
                호두샵의 <button>이용약관</button> 및 <button>개인정보처리방침</button>에 대한 내용을 확인하였고 동의합니다.
              </label>
              <button type="submit" class="btn_join">가입하기</button>
            </div>
          </form>
      </section>
      <!-- 판매회원가입 창 -->
      <section class="sec_new sec_seller">
        <h2 class="txt_hide">판매회원가입 창</h2>
          <form action="">
            <div class="wrap_form">
              <div class="wrap_id">
                <label>아이디
                  <input type="text" class="inp_id">
                </label>
                <button type="button" class="btn_id">중복확인</button>
              </div>
              <div class="txt_err"></div>
              <label>비밀번호
                <input type="password">
              </label>
              <label>비밀번호 재확인
                <input type="password">
              </label>
              <div class="txt_err"></div>
              <div class="wrap_myInfo">
                <label>이름
                  <input type="text">
                </label>
                <p>휴대폰 번호</p>
                <div class="wrap_phone">
                  <div class="wrap_front">
                    <input type="text" value="010" class="txt_phone">
                    <button type="button" class="btn_front"><img src="../img/icon-down-arrow.png" alt="번호 목록 열고 닫기 버튼"></button>
                    <ul class="list_phone">
                      <li><button type="button">010</button></li>
                      <li><button type="button">011</button></li>
                      <li><button type="button">016</button></li>
                      <li><button type="button">017</button></li>
                      <li><button type="button">018</button></li>
                    </ul>
                  </div>
                  <label for="inp_mid" class="txt_hide">휴대폰 중간 자리</label>
                  <input type="text" name="" maxlength="4" id="inp_mid">
                  <label for="inp_last" class="txt_hide">휴대폰 끝 자리</label>
                  <input type="text" name="" maxlength="4" id="inp_last">
                </div>
                <p>이메일</p>
                <div class="wrap_email">
                  <label for="inp_emailFront" class="txt_hide">이메일 아이디 작성란</label>
                  <input type="text" id="inp_emailFront">
                  <span>@</span>
                  <label for="inp_emailBack" class="txt_hide">이메일 주소 작성란</label>
                  <input type="text" id="inp_emailBack">
                </div>
              </div>
              <div class="wrap_storeInfo">
                <div class="wrap_registNum">
                  <label>사업자 등록번호
                    <input type="text" class="inp_registNum">
                  </label>
                  <button type="button">인증</button>
                </div>
                <label>스토어 이름
                  <input type="text">
                </label>
              </div>
            </div>
            <div class="wrap_rule">
              <label>
                <input type="checkbox" class="inp_confirm">
                호두샵의 <button>이용약관</button> 및 <button>개인정보처리방침</button>에 대한 내용을 확인하였고 동의합니다.
              </label>
              <button type="submit" class="btn_join">가입하기</button>
            </div>
          </form>
      </section>
    </div>
  </main>
  <script src="../JavaScript/new.js"></script>
</body>
</html>
