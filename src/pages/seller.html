<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>호두마켓 | 판매자 센터</title>
</head>
<body>
  <header>
    <img src="../img/Logo-hodu.png" alt="호두마켓 메인페이지로 이동">
    <h1>판매자 센터</h1>
  </header>
  <main>
    <h2>판매 정보</h2>
    <strong>대시보드 <span>백엔드글로벌</span></strong>
    <a href="">
      <img src="../img/icon-plus.png" alt="">
      상품 업로드
    </a>
    <ul>
      <li><button type="button">판매중인 상품(<span>3</span>)</button></li>
      <li><button type="button">주문/배송</button></li>
      <li><button type="button">문의/리뷰</button></li>
      <li><button type="button">통계</button></li>
      <li><button type="button">스토어 설정</button></li>
    </ul>
    <div>
      <ul>
        <li>상품정보</li>
        <li>판매가격</li>
        <li>수정</li>
        <li>삭제</li>
      </ul>
      <ul>
        <li>
          <img src="../img/img.png" alt="">
          <p>
            <strong>딥러닝 개발자 무릎 담요</strong>
            <small>재고 : <span>370</span>개</small>
          </p>
          <strong>17,500원</strong>
          <button type="button">수정</button>
          <button type="button">삭제</button>
        </li>
      </ul>
    </div>
    <section>
      <h3>삭제 확인 창</h3>
      <p>상품을 삭제하시겠습니까?</p>
      <ul>
        <li><button type="button">취소</button></li>
        <li><button type="button">확인</button></li>
      </ul>
    </section>
  </main>
  <footer>
    <div>
      <ul>
        <li><a href="">호두샵 소개</a></li>
        <li><a href="">이용약관</a></li>
        <li><a href="">개인정보처리방침</a></li>
        <li><a href="">전자금융거래약관</a></li>
        <li><a href="">청소년보호정책</a></li>
        <li><a href="">제휴문의</a></li>
      </ul>
      <ul>
        <li><img src="../img/icon-insta.png" alt=""></li>
        <li><img src="../img/icon-fb.png" alt=""></li>
        <li><img src="../img/icon-yt.png" alt=""></li>
      </ul>
    </div>
    <p>
      <strong>(주)HODU SHOP</strong>
      <address>제주특별자치도 제주시 동광로 137 제주코딩베이스 캠프</address>
      <small>사업자번호 : 000-0000-0000 | 통신판매업</small>
      <small>대표 : 김호두</small>
    </p>
  </footer>
</body>
</html>
