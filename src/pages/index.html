<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HODU Market</title>
  <link rel="stylesheet" href="../css/index.css">
</head>
<body>
  <header>
    <h1 class="txt_hide"></h1>
    <nav class="nav_top">
      <div class="list_left">
        <a href=""><img src="../img/Logo-hodu.png" alt="" class="img_home"></a>
        <form action="" class="form_search">
          <label for=""></label>
          <input type="search" name="" placeholder="상품을 검색해 보세요!" id="" class="inp_search">
          <button type="submit"><img src="../img/search.png" alt="" class="img_search"></button>
        </form>
      </div>
      <ul class="list_right">
        <li class="item_cart">
          <a href="">
            <img src="../img/icon-shopping-cart.png" alt="">
            <small class="txt_list">장바구니</small>
          </a>
        </li>
        <li>
          <a href="">
            <img src="../img/icon-user.png" alt="">
            <small class="txt_list">마이페이지</small>
          </a>
        </li>
      </ul>
    </nav>
  </header>
  <main>
    <h2 class="txt_hide"></h2>
    <section class="sec_slide">
      <h3 class="txt_hide">대표 제품 소개</h3>
      <div class="wrap_slide">
        <ul class="list_slide">
          <li>
            <img src="" alt="">
          </li>
        </ul>
        <ul class="list_btn">
          <li>
            <button type="button">1</button>
          </li>
        </ul>
      </div>
    </section>
    <section class="sec_products">
      <h3 class="txt_hide">판매 상품 목록</h3>
      <ul class="list_product">
        <li class="item_product">
          <a href="">
            <img src="../img/img.png" alt="">
            <small class="txt_small">우당탕탕 라이캣의 실험실</small>
            <strong class="txt_name">Hack Your Life 개발자 노트북 파우치</strong>
            <strong><span class="txt_price">29,000</span>원</strong>
          </a>
        </li>
      </ul>
    </section>
  </main>
  <footer>
    <h2 class="txt_hide">기업소개</h2>
  </footer>
</body>
</html>
