<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>호두마켓</title>
  <link rel="stylesheet" href="../css/index.css">
</head>
<body>
  <header class="index_header">
    <h1 class="txt_hide">호두마켓에 오신것을 환영합니다.</h1>
    <nav>
      <ul class="list_nav">
        <div class="wrap_navItem wrap_logo">
          <li>
            <a href="">
              <img src="../img/Logo-hodu.png" alt="호두마켓">
            </a>
          </li>
          <li>
            <form action="" class="form_search">
              <label for="inp_search" class="txt_hide">검색창</label>
              <input type="search" placeholder="상품을 검색해보세요!" id="inp_search" class="inp_search">
              <button type="submit" class="btn_search"><img src="../img/search.png" alt=""></button>
            </form>
          </li>
        </div>
        <div class="wrap_navItem wrap_icon">
          <li>
            <a href="">
              <img src="../img/icon-shopping-cart.png" alt="" class="img_icon">
              장바구니
            </a>
          </li>
          <li>
            <a href="">
              <img src="../img/icon-user.png" alt="" class="img_icon">
              로그인 <!-- 구매회원 로그인한 상태라면 '마이페이지' -->
            </a>
          </li>
        </div>
        <!-- 판매회원 로그인 -->
        <!-- <div>
          <li>
            <img src="../img/icon-user.png" alt="">
            마이페이지
          </li>
          <li>
            <a href="">
              <img src="" alt="">
              판매자 센터
            </a>
          </li>
        </div> -->
      </ul>
    </nav>
  </header>
  <main class="index_main">
    <h2 class="txt_hide">상품소개</h2>
    <section class="sec_slide">
      <h3 class="txt_hide">슬라이드</h3>
      <!-- img_slide -->
      <ul class="list_slide">
        <li><img src="" alt="" class="img_slide1"></li>
      </ul>
      <!-- btn_next or before -->
      <button type="button" class="btn_slide btn_lSlide"><img src="../img/icon-rhigt-arrow.png" alt="이전 슬라이드로 이동"></button>
      <button type="button" class="btn_slide btn_rSlide"><img src="../img/icon-rhigt-arrow.png" alt="다음 슬라이드로 이동"></button>
      <!-- btn_imgNumber -->
      <ul class="list_btnSlide">
        <li><button type="button" class="btn_dot on"></button></li>
        <li><button type="button" class="btn_dot"></button></li>
        <li><button type="button" class="btn_dot"></button></li>
      </ul>
    </section>
    <section class="sec_products">
      <h3 class="txt_hide">전시되어 있는 상품</h3>
      <ul class="list_product">
        <li class="item_product">
          <a href=""><img src="../img/img.png" alt=""></a>
          <small class="txt_cate">우당탕탕 라이캣의 실험실</small>
          <p class="txt_name">Hack Your Life 개발자 노트북 파우치</p>
          <strong class="txt_price">29,000<span class="txt_unit">원</span></strong>
        </li>
      </ul>
    </section>
    <section class="sec_modal on">
      <h3 class="txt_hide">마이페이지 또는 로그아웃 창</h3>
      <ul>
        <li><button type="button" class="btn_modal btn_myPage">마이페이지</button></li>
        <li><button type="button" class="btn_modal">로그아웃</button></li>
      </ul>
    </section>
  </main>
  <footer class="index_footer">
    <h2 class="txt_hide">기업 소개</h2>
    <div class="wrap_footer">
      <div class="wrap_list">
        <ul class="list_rules">
          <li><a href="">호두샵 소개</a></li>
          <li><a href="">이용약관</a></li>
          <li><a href="">개인정보처리방침</a></li>
          <li><a href="">전자금융거래약관</a></li>
          <li><a href="">청소년보호정책</a></li>
          <li><a href="">제휴문의</a></li>
        </ul>
        <ul class="list_sns">
          <li><a href=""><img src="../img/icon-insta.png" alt=""></a></li>
          <li><a href=""><img src="../img/icon-fb.png" alt=""></a></li>
          <li><a href=""><img src="../img/icon-yt.png" alt=""></a></li>
        </ul>
      </div>
      <div class="txt_info">
        <strong class="txt_gray">(주)HODU SHOP</strong>
        <address class="txt_gray">제주특별자치도 제주시 동광로 137 제주코딩베이스 캠프</address>
        <small class="txt_gray">사업자번호 : 000-0000-0000 | 통신판매업</small>
        <small class="txt_gray txt_ceo">대표 : 김호두</small>
      </div>
    </div>
  </footer>
</body>
</html>
